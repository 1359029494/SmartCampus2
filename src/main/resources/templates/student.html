	<script>
		layui.use(['jquery','layer','upload','table'], function() {

			table.render({
				elem: '#test'

				]]

			});

					,url: 'upload_excl'
					,type_: 'post'
					,accept: 'file' //普通文件
					//只允许上传Excel文件
					,exts: 'xls|xlsx'
					//成功后
					,done: function(res){
						console.log(res)
						//表格重载
						var $ = layui.$, active = {
							reload: function(){
								//执行重载

									}
								}, 'data');

						};
					}
